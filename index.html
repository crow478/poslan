        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <p>Total: Q<span id="total-carrito">0.00</span></p>

    <footer>
       
            <p>&copy; Estamos ubicados en chimaltenango <br> Tel (36115611)</p>
    </footer>
 <div id="modal-pago" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Formulario de Pago</h2>
                <form id="form-pago">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <button type="submit">Enviar Pago</button>
                </form>
            </div>
    
    </div>
</div>
    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(producto, precio) {
            carrito.push({ producto, precio });
            total += precio;
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const listaCarrito = document.getElementById('lista-carrito');
            listaCarrito.innerHTML = '';
            carrito.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.producto} - $${item.precio.toFixed(2)}`;
                listaCarrito.appendChild(li);
            });
            document.getElementById('total-carrito').textContent = total.toFixed(2);
        }

        document.getElementById('pagar-btn').onclick = function() {
            document.getElementById('modal-pago').style.display = 'block';
        };

        document.querySelector('.close').onclick = function() {
            document.getElementById('modal-pago').style.display = 'none';
        };

        document.getElementById('form-pago').onsubmit = function(event) {
            event.preventDefault();
            alert('Pago enviado con éxito!');
            document.getElementById('modal-pago').style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal-pago')) {
                document.getElementById('modal-pago').style.display = 'none';
            }
        };
    </script>
</body>
</html>
